<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="/addUser" method="POST" class="shadow p-5">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <label for="exampleInputAge">Age</label>
          <input
            type="text"
            class="form-control"
            name="age"
            aria-describedby="ageHelp"
            placeholder="Age..."
          />
          <small name="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="exampleCheck1"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
    <div id="users" class="text-center m-4"></div>

    <script>
      function deleteProduct(id) {
        fetch(`/delete/:${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("deleted successfully");
          });
      }
      function loadProducts() {
        fetch("/users")
          .then((res) => res.json())
          .then((data) => {
            data.forEach((pd) => {
              let item = document.getElementById("users");
              let p = document.createElement("p");
              p.innerHTML = `${pd.email} --- Age: ${pd.age} Password: ${pd.password}
              <button onclick="deleteProduct('${pd._id}')" type="button" class="btn btn-danger">Delete</button>
<button type="button" class="btn btn-warning">Update</button>`;
              item.appendChild(p);
            });
          });
      }

      loadProducts();
    </script>
  </body>
</html>
